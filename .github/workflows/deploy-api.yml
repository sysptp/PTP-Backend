# .github/workflows/deploy-api.yml
name: Deploy API to SmarterASP

on:
  push:
    branches:
      - DEV
      - QA         
      - PROD
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose environment to deploy'
        required: true
        default: 'QA'
        type: choice
        options:
          - DEV
          - QA
          - PROD

jobs:
  debug-info:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Debug Info
        run: |
          echo "=== DEBUG INFORMATION ==="
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "========================="

  determine-environment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: ğŸ¯ Determine deployment environment
        id: set-env
        run: |
          echo "=== ENVIRONMENT DETERMINATION ==="
          echo "Event name: ${{ github.event_name }}"
          echo "GitHub ref: ${{ github.ref }}"
          echo "Branch name: ${{ github.ref_name }}"
          
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ github.event.inputs.environment }}"
            echo "Manual trigger - Environment: $ENV"
          elif [[ "${{ github.ref }}" == "refs/heads/PROD" ]]; then
            ENV="PROD"
            echo "PROD branch detected - Environment: $ENV"
          elif [[ "${{ github.ref }}" == "refs/heads/QA" ]]; then
            ENV="QA"
            echo "QA branch detected - Environment: $ENV"
          elif [[ "${{ github.ref }}" == "refs/heads/DEV" ]]; then
            ENV="DEV"
            echo "DEV branch detected - Environment: $ENV"
          else
            ENV="QA"
            echo "Default fallback - Environment: $ENV"
          fi
          
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "ğŸ¯ Final environment: $ENV"
          echo "================================="

  build-and-deploy:
    needs: determine-environment
    runs-on: ubuntu-latest
    environment: ${{ needs.determine-environment.outputs.environment }}
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“‹ Environment Check
        run: |
          echo "=== ENVIRONMENT VARIABLES CHECK ==="
          echo "Environment: ${{ needs.determine-environment.outputs.environment }}"
          echo "FTP Server: ${{ vars.FTP_SERVER }}"
          echo "Server Dir: ${{ vars.SERVER_DIR }}"
          echo "FTP Username: ${{ secrets.FTP_USERNAME }}"
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "âŒ FTP_PASSWORD is empty!"
          else
            echo "âœ… FTP_PASSWORD is set"
          fi
          if [ -z "${{ vars.FTP_SERVER }}" ]; then
            echo "âŒ FTP_SERVER is empty!"
          else
            echo "âœ… FTP_SERVER is set"
          fi
          if [ -z "${{ vars.SERVER_DIR }}" ]; then
            echo "âŒ SERVER_DIR is empty!"
          else
            echo "âœ… SERVER_DIR is set"
          fi
          echo "==================================="
        
      - name: âš™ï¸ Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          
      - name: ğŸ” Project structure check
        run: |
          echo "ğŸ” Current directory structure:"
          ls -la
          echo ""
          echo "ğŸ” Looking for PTP_API folder:"
          ls -la PTP_API/ || echo "PTP_API folder not found"
          echo ""
          
      - name: ğŸ“¦ Restore dependencies
        working-directory: ./PTP_API
        run: |
          echo "ğŸ”„ Restoring dependencies in PTP_API folder..."
          echo "Current directory: $(pwd)"
          echo "Contents:"
          ls -la
          
          # Restore para toda la soluciÃ³n sin runtime especÃ­fico
          if [ -f "PTP_API.sln" ]; then
            echo "ğŸ“ Found solution file, restoring..."
            dotnet restore PTP_API.sln
          else
            echo "ğŸ“ No solution found, restoring individual project..."
            dotnet restore
          fi
          echo "âœ… Dependencies restored"
          
      - name: ğŸ”¨ Build project
        working-directory: ./PTP_API
        run: |
          echo "ğŸ”¨ Building project in PTP_API folder..."
          
          # Build para toda la soluciÃ³n
          if [ -f "PTP_API.sln" ]; then
            echo "ğŸ”¨ Building solution..."
            dotnet build PTP_API.sln --no-restore --configuration Release --verbosity normal
          else
            echo "ğŸ”¨ Building individual project..."
            dotnet build --no-restore --configuration Release --verbosity normal
          fi
          echo "âœ… Build completed"
          
      - name: ğŸ§ª Run tests (optional - continues on error)
        working-directory: ./PTP_API
        run: |
          echo "ğŸ§ª Running tests in PTP_API folder..."
          
          # Tests para toda la soluciÃ³n
          if [ -f "PTP_API.sln" ]; then
            dotnet test PTP_API.sln --no-build --configuration Release --verbosity normal || echo "âš ï¸ Tests failed but continuing..."
          else
            dotnet test --no-build --configuration Release --verbosity normal || echo "âš ï¸ Tests failed but continuing..."
          fi
          echo "âœ… Tests completed"
        
      - name: ğŸ“‹ Configure environment settings
        working-directory: ./PTP_API
        run: |
          ENV="${{ needs.determine-environment.outputs.environment }}"
          echo "ğŸ“‹ Configuring for environment: $ENV"
          
          # Buscar el proyecto API principal
          API_PROJECT=$(find . -name "*.csproj" -path "*/PTP_API.csproj" | head -1)
          if [ -z "$API_PROJECT" ]; then
            API_PROJECT=$(find . -name "PTP_API.csproj" | head -1)
          fi
          
          if [ ! -z "$API_PROJECT" ]; then
            API_DIR=$(dirname "$API_PROJECT")
            echo "ğŸ“ Found API project at: $API_PROJECT"
            echo "ğŸ“ API directory: $API_DIR"
            
            if [ -f "$API_DIR/appsettings.$ENV.json" ]; then
              cp "$API_DIR/appsettings.$ENV.json" "$API_DIR/appsettings.Production.json"
              echo "âœ… Applied appsettings.$ENV.json"
            else
              echo "â„¹ï¸ No specific appsettings.$ENV.json found, using default"
            fi
          else
            echo "âš ï¸ Could not find PTP_API.csproj"
          fi
        
      - name: ğŸš€ Publish API
        working-directory: ./PTP_API
        run: |
          echo "ğŸš€ Publishing API from PTP_API folder..."
          
          # Buscar el proyecto API especÃ­fico (no la soluciÃ³n)
          API_PROJECT=$(find . -name "PTP_API.csproj" | head -1)
          
          if [ ! -z "$API_PROJECT" ]; then
            echo "ğŸ“¦ Publishing specific API project: $API_PROJECT"
            dotnet publish "$API_PROJECT" \
              --no-build \
              --configuration Release \
              --output ../publish \
              --verbosity normal
          else
            echo "âŒ Could not find PTP_API.csproj file!"
            echo "Available .csproj files:"
            find . -name "*.csproj"
            exit 1
          fi
          
          echo "âœ… Publish completed"
          
      - name: ğŸ—‚ï¸ Prepare deployment files
        run: |
          echo "ğŸ—‚ï¸ Preparing deployment files..."
          
          # Obtener el nombre del proyecto principal
          PROJECT_NAME=$(find ./PTP_API -name "*.csproj" | head -1 | xargs basename -s .csproj)
          echo "ğŸ“¦ Project name detected: $PROJECT_NAME"
          
          # Crear web.config correcto para SmarterASP (outofprocess)
          cat > ./publish/web.config << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <location path="." inheritInChildApplications="false">
              <system.webServer>
                <handlers>
                  <add name="aspNetCore" path="*" verb="*" modules="AspNetCoreModuleV2" resourceType="Unspecified" />
                </handlers>
                <aspNetCore processPath="dotnet" 
                           arguments=".\${PROJECT_NAME}.dll" 
                           stdoutLogEnabled="false" 
                           stdoutLogFile=".\logs\stdout" 
                           hostingModel="outofprocess" />
              </system.webServer>
            </location>
          </configuration>
          EOF
          
          echo "âœ… Created web.config with outofprocess hosting model"
          
          # Crear directorio de logs
          mkdir -p ./publish/logs
          
          # Limpiar archivos innecesarios
          find ./publish -name "*.pdb" -delete
          find ./publish -name "appsettings.Development.json" -delete
          
          echo "ğŸ“ Files prepared for deployment:"
          ls -la ./publish/
          echo "ğŸ“„ web.config content:"
          cat ./publish/web.config
          echo ""
          echo "ğŸ“„ DLL files in publish directory:"
          find ./publish -name "*.dll" | head -10

      # Opcional: Limpiar directorio remoto antes del despliegue
      # âš ï¸ CUIDADO: Esto eliminarÃ¡ TODOS los archivos del directorio remoto
      - name: ğŸ—‘ï¸ Clean remote directory (OPTIONAL)
        run: |
          echo "ğŸ—‘ï¸ Creating empty directory for cleanup..."
          mkdir -p ./empty
          echo "âœ… Empty directory created"
        
      - name: ğŸ—‘ï¸ Deploy empty directory (clean remote)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ vars.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./empty/
          server-dir: ${{ vars.SERVER_DIR }}
          dangerous-clean-slate: true
          
      - name: ğŸ“¤ Deploy to SmarterASP FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ vars.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish/
          server-dir: ${{ vars.SERVER_DIR }}
          exclude: |
            **/.git*
            **/.git*/**
            **/obj/**
            **/bin/Debug/**
            **/*.log
          dry-run: false
          
      - name: ğŸ” Post-deployment verification
        run: |
          echo "ğŸ” Verifying deployment files..."
          echo "ğŸ“ Published files:"
          find ./publish -type f -name "*.dll" -o -name "*.exe" -o -name "web.config" -o -name "appsettings*.json" | sort
          echo ""
          echo "ğŸ“„ Final web.config content:"
          cat ./publish/web.config
          echo ""
          echo "ğŸ“¦ Main DLL check:"
          if [ -f "./publish/PTP_API.dll" ]; then
            echo "âœ… PTP_API.dll exists"
            ls -la ./publish/PTP_API.dll
          else
            echo "âŒ PTP_API.dll NOT found!"
            echo "Available DLL files:"
            find ./publish -name "*.dll"
          fi
          
      - name: âœ… Deployment Success
        if: success()
        run: |
          ENV="${{ needs.determine-environment.outputs.environment }}"
          echo "ğŸ‰ Successfully deployed to $ENV environment!"
          echo "ğŸŒ Environment: $ENV"
          echo "ğŸ–¥ï¸  Server: ${{ vars.FTP_SERVER }}"
          echo "ğŸ“ Directory: ${{ vars.SERVER_DIR }}"
          echo "ğŸ‘¤ User: ${{ secrets.FTP_USERNAME }}"
          echo "ğŸ—‘ï¸ Remote directory was cleaned before deployment"
          
      - name: âŒ Deployment Failed
        if: failure()
        run: |
          ENV="${{ needs.determine-environment.outputs.environment }}"
          echo "ğŸ’¥ Deployment to $ENV failed!"
          echo "Check the logs above for details."
          echo "Common issues:"
          echo "- Check FTP credentials"
          echo "- Verify server directory path"
          echo "- Ensure network connectivity"